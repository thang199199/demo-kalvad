<div class="container mt-2">
  <div class="book-table-header row">
    <div class="col-4 py-1">Book title</div>
    <div class="col-4 py-1">Year</div>
    <div class="col-4 py-1">Author name</div>
  </div>
  <div class="book-table-body mb-3">
    <div class="row" *ngFor="let book of favoriteBook, let index=index">
      <div class="col-4">{{book.title}}</div>
      <div class="col-4">{{book.year}}</div>
      <div class="col-4">{{book.author}}
        <div class="hover-action">
          <mat-icon *ngIf="index !== 0" (click)="onClickOrder(index, 'up')">arrow_upward</mat-icon>
          <mat-icon *ngIf="index !== favoriteBook?.length - 1 " (click)="onClickOrder(index, 'down')">arrow_downward</mat-icon>
          <mat-icon (click)="onClickDelete(index)">delete</mat-icon>
        </div>
      </div>
    </div>

  </div>


  <div class="addNewBook">
    <div class="row add-new">
      <div class="col-4">
        <input type="text" class="form-control" [(ngModel)]="titleTxt" placeholder="Title" aria-label="Title">
      </div>
      <div class="col-4">
        <input type="number" class="form-control" [(ngModel)]="yearTxt" placeholder="Year" aria-label="Year">
      </div>
      <div class="col-4">
        <input type="text" class="form-control" [(ngModel)]="authorTxt" placeholder="Author name" aria-label="Author name">
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="addNewBook()">Add new book</button>
    <button type="button" class="btn btn-success mt-2 ms-2" (click)="createNewList()">Create New List</button>
    <button type="button" class="btn btn-danger mt-2 ms-2" (click)="deleteList()">Delete Favorite Book List</button>
  </div>

</div>
